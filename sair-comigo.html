<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quer sair comigo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;

      font-size: 2em;

    }
    #sim {
      background-color: #4CAF50;
      color: white;
    }
    #nao {
      background-color: #f44336;
      color: white;

</head>

  </div>

  <script>
